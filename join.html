<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Eclipse Racing, Racing, iRacing, eSports, signup">
    <title>Join ERS</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="nav-list">
            <li class="nav-list-item"><a href="games.html" class="nav-link">Games</a></li>
            <li class="nav-list-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-list-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-list-item"><a href="join.html" class="nav-link">Join</a></li>
            <li class="nav-list-item"><a href="members.html" class="nav-link">Members</a></li>
        </ul>
    </nav>
    <!-- Form to fill out -->
    <h1>Join the team</h1>
    <form action="post">
        <fieldset id="racerInfo">
            <legend>Racer Registration</legend>
            <div class="formRow">
                <label for="firstName">First Name</label>
                <input type="text" placeholder="John" name="firstName" id="firstName">
            </div>
            <div class="formRow">
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Doe" name="lastName" id="lastName">
            </div>
            <div class="formRow">
                <label for="discordName">Discord Name</label>
                <input type="text" placeholder="TheStig" name="discordName" id="discordName">
            </div>
            <div class="formRow">
                <label for="roadIrating">Road iRating</label>
                <input type="number" name="roadIrating" id="roadIrating" min="0" max="10000">
            </div>
            <div class="formRow">
                <label for="ovalIrating">Oval iRating</label>
                <input type="number" name="ovalIrating" id="ovalIrating" min="0" max="10000">
            </div>
            <div class="formRow">
                <label for="dirtRoadIrating">Dirt Road iRating</label>
                <input type="number" name="dirtRoadIrating" id="dirtRoadIrating">
            </div>
            <div class="formRow">
                <label for="dirtOvalIrating">Dirt Oval iRating</label>
                <input type="number" name="dirtOvalIrating" id="dirtOvalIrating">
            </div>
            <!-- <div class="formRow">
                <label for="favoriteDiscipline">Favorite Discipline</label>
                <select id="favoriteDiscipline">
                    <option value="Road">Road </option>
                    <option value="Oval"> Oval </option>
                    <option value="Dirt Road">Dirt Road</option>
                    <option value="Dirt Oval">Dirt Oval</option>
                </select>

            </div> -->
            <div class="formRow">
                <label for="favDisciplineRadio">Favorite Discipline</label>
            </div>
            <div class="formRow">
                <label for="roadRadio">Road</label>
                <input type="radio" name="roadRadio" id="roadRadio">
                <label for="ovalRadio">Oval</label>
                <input type="radio" name="ovalRadio" id="ovalRadio">
                <label for="dirtRoadRadio">Dirt Road</label>
                <input type="radio" name="dirtRoadRadio" id="dirtRoadRadio">
                <label for="dirtOvalRadio">Dirt Oval</label>
                <input type="radio" name="dirtOvalRadio" id="dirtOvalRadio">

            </div>
            <div class="formRow checkBoxRow">
                <p class="car-class-heading">Favorite Racing</p>
                <label for="GT">GT3</label>
                <input type="checkbox" name="GT" id="GT">
                <label for="Prototype">Prototype Cars (LMP1 and LMP2)</label>
                <input type="checkbox" name="Prototype" id="Prototype">
                <label for="OpenWheel">Open Wheel</label>
                <input type="checkbox" name="OpenWheel" id="OpenWheel">
                <label for="NASCAR" name="NASCAR" id="NASCARlabel">NASCAR</label>
                <input type="checkbox" name="NASCAR" id="NASCAR">
                <label for="dirtOval">Dirt Oval Track</label>
                <input type="checkbox" name="DirtTrack" id="dirtOval">
                <label for="RallyCross">Rally Cross</label>
                <input type="checkbox" name="RallyCross" id="RallyCross">
                <label for="OffRoad">Off Road Trucks</label>
                <input type="checkbox" name="OffRoad" id="OffRoad">
            </div>
            <div class="formRow">
                <label for="otherInformation">Anything else you would like to share?</label>
                <textarea name="otherInformation" id="otherInformation" cols="40" rows="20"></textarea>
            </div>
            <div class="formRow">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </fieldset>
        
    </form>

    
</body>
</html>
